<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Response Viewer</title>
    <style>
        /* Set the default font for the page */
        body {
            font-family: 'Verdana',-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 400px; /* Typical width for a browser extension popup */
            /* background-color: #1f2937; Dark Gray */
            color: #d1d5db; /* Light Gray */
            margin: 0;
            /* background-color: #111827;
            background-image:linear-gradient(to right, #ffffff 1px, transparent 1px),linear-gradient(to bottom, #fffffff8 1px, transparent 1px);
            background-size: 20px 30px;
            -webkit-mask-image: radial-gradient(ellipse 70% 60% at 50% 0%, #000 60%, transparent 100%);
            mask-image: radial-gradient(ellipse 70% 60% at 50% 0%, #000 60%, transparent 100%); */
            background:radial-gradient(ellipse 120% 80% at 70% 20%, rgba(255, 20, 147, 0.15), transparent 50%),
          radial-gradient(ellipse 100% 60% at 30% 10%, rgba(0, 255, 255, 0.12), transparent 60%),
          radial-gradient(ellipse 90% 70% at 50% 0%, rgba(138, 43, 226, 0.18), transparent 65%),
          radial-gradient(ellipse 110% 50% at 80% 30%, rgba(255, 215, 0, 0.08), transparent 40%),
          #000000;  
        }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Main container */
        .container {
            padding: 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 1rem;
        }
        .header h1 {
            font-size: 1.125rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        /* Section styles */
        .section {
            margin-bottom: 1rem;
        }
        .section-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        /* Box for user request */
        .request-box {
            padding: 0.75rem;
            background-color: #374151;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            font-size: 0.875rem;
        }
        .request-box p {
            margin: 0;
        }

        /* LLM Response Section Specifics */
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .copy-button-wrapper {
            position: relative;
        }
        
        #copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #2563eb;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #copy-btn:hover {
            background-color: #1d4ed8;
        }
        #copy-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        #copy-btn svg {
            width: 1rem;
            height: 1rem;
        }
        
        #copy-toast {
            position: absolute;
            right: 0;
            top: -2.25rem; /* Position above the button */
            background-color: #22c55e;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Prevents interaction when hidden */
        }
        .toast-visible {
            opacity: 1;
        }

        /* Box for LLM response content */
        #response-content {
            background-color: #111827;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.625;
            max-height: 24rem;
            overflow-y: auto;
        }
        #response-content > p + p {
            margin-top: 0.75rem;
        }

        /* Code block styles */
        pre {
            background-color: #1f2937;
            color: #67e8f9;
            padding: 0.75rem;
            margin-top: 0.75rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            font-size: 0.75rem;
        }
        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .header{
            display: flex;
            justify-content: space-between;
        }

        button#theme-day-night{
            height: 25px;
            width: 25px;
            fill: none;
            background: none;
            padding: 0;
            border: none;
            border-radius: 10px;
        }
        button#theme-day-night:hover{
            color: white;
        }
        .modalInput {
            display: block;
            width: 21rem;
            padding: 0.75rem;
            margin-top: 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.75rem;
            color: rgb(18, 19, 19);
            outline: none;
        }

        .modalInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>X-Pressive</h1>
            <button id="theme-day-night">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
            </button>
        </header>

        <!-- User Request Section -->
        <div class="section">
            <label class="gemini-apikey-label">Gemini Api Key</label>
            <input type="text" class="modalInput" id="geminiapiinput" placeholder="Enter Gemini API Key..." />
            <label class="chatgpt-apikey-label">ChatGPT Api Key</label>
            <input type="text" class="modalInput" id="gptapiinput" placeholder="Enter ChatGPT API Key..." />
            <label class="claude-apikey-label">Claude Api Key</label>
            <input type="text" class="modalInput" id="claudeapiinput" placeholder="Enter Claude API Key..." />
            
            
        </div>
        

        <!-- LLM Response Section -->
        <div class="section">
            <!-- Section Header with Copy Button -->
            <div class="response-header">
                <div class="copy-button-wrapper">
                    <button id="copy-btn">
                        
                        <span>Save</span>
                    </button>
                    <!-- "Copied!" toast notification -->
                    <div id="copy-toast">
                        Saved!
                    </div>
                    <p id="message"></p>
                </div>
            </div>
            
    <script src="popup.js" defer></script>

</body>
</html>
